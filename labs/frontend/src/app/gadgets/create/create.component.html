<div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h3 class="text-center">Add Gadget</h3>
      <form (submit)="onSubmit()">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="name" class="form-label">Gadget Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="gadget.name" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="gadget.price" required>
          </div>
        </div>
        
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" [(ngModel)]="gadget.description" required></textarea>
          </div>
          <div class="mb-3 col-md-6">
            <label for="secretInfo" class="form-label">Secret Info</label>
            <input type="text" class="form-control" name="secretInfo" id="secretInfo" [(ngModel)]="gadget.secretInfo" required>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Add Gadget</button>
        <p class="mt-3 text-center">
          <a routerLink="/gadgets/list">Back to List</a>
        </p>
      </form>
    </div>
  </div>
